<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralfs Game</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="game">
        <div id="gameState1">
            <p><h1>Defender of the <br> Earth</h1></p>
            <div>
            <img id="playBtn" src="./images/Play.png" width="200px">
            </div>
            <div>
                <p class="mission">
                    The Mission:<br><br>
                    Destroy as many asteroids as possible<br> and find the alien ship.<br><br>
                    Good luck!!<br><br>

                    <br> Move: WASD or arrows<br>
                    schooting: Spacebar 
                </p>
            </div>
            <div class="logo">
                <img id="logoImage" src="./images/logo.png" width="150px">
            </div>
            
        </div>

        <div id="gameState2">
            <canvas width="600px" height="900px"></canvas>
        </div>

        <div id="gameState3">
            <p class="over">Game<br>Over</p>
            <div>
                <img id="tryAgainBtn" src="./images/tryagain.png" width="200px">
            </div>
            <div>
                <p class="score">Youre Score<br><br>
                    <span>0</span>
                </p>
            </div>
        </div>
        <div id="gameState4"><p>You<br>saved the world</p>
            <div>
                <img id="tryAgainBtn2" src="./images/tryagain.png" width="200px">
            </div>
            <div>
                <p class="scoreWin">Youre Score<br><br>
                    <span>0</span>
                </p>
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
